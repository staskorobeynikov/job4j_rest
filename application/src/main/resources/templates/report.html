<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Reports</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<body>
<div class="container pt-2">
    <div class="row pt-2">
        <div class="card" style="width: 100%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                Список отчетов
            </div>
            <div class="card-body">
                <table class="table table-striped, table-bordered" id="adverts">
                    <thead class="thead-dark">
                    <tr style="align-content: center">
                        <th style="width: 10%" scope="col">ID</th>
                        <th style="width: 20%" scope="col">Имя отчета</th>
                        <th style="width: 20%" scope="col">Дата создания</th>
                        <th style="width: 50%" scope="col">Содержимое отчета</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td><p th:text="${report.id}"></p></td>
                        <td><p th:text="${report.name}"></p></td>
                        <td><p th:text="${report.created}"></p></td>
                        <td>
                            <table>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Login</th>
                                    <th>Password</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tr>
                                    <td><p th:text="${report.person.id}"></p></td>
                                    <td><p th:text="${report.person.login}"></p></td>
                                    <td><p th:text="${report.person.password}"></p></td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <a th:href="@{/reports/update(id=${report.person.id})}">Обновить</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a th:href="@{/reports/delete(id=${report.person.id})}">Удалить</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <form action="/reports/save" method="post">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3" for="login" style="font-weight: 900">Логин: </label>
                        <div class="col-sm-5">
                            <input type='text' class="form-control" name='login' id="login">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3" for="password" style="font-weight: 900">Пароль: </label>
                        <div class="col-sm-5">
                            <input type='text' class="form-control" name='password' id="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3" style="font-weight: 900"></label>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-dark">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
